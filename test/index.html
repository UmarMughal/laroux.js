<html>
    <head>
        <script src="../src/laroux.backward.js"></script>
        <script src="../src/laroux.js"></script>
        <script src="../src/laroux.ajax.js"></script>
        <script src="../src/laroux.anim.js"></script>
        <script src="../src/laroux.css.js"></script>
        <script src="../src/laroux.date.js"></script>
        <script src="../src/laroux.dom.js"></script>
        <script src="../src/laroux.events.js"></script>
        <script src="../src/laroux.forms.js"></script>
        <script src="../src/laroux.helpers.js"></script>
        <script src="../src/laroux.keys.js"></script>
        <script src="../src/laroux.mvc.js"></script>
        <script src="../src/laroux.stack.js"></script>
        <script src="../src/laroux.templates.js"></script>
        <script src="../src/laroux.timers.js"></script>
        <script src="../src/laroux.touch.js"></script>
        <script src="../src/laroux.triggers.js"></script>
        <script src="../src/laroux.ui.js"></script>
        <script src="../src/laroux.vars.js"></script>
        <script src="../src/laroux.wrapper.js"></script>
        <link rel="stylesheet" href="../dist/laroux.css" />

        <script>
            function deneme($scope) {

                // console.log($scope.hello);

            }

            $l.ready(function() {
                $l.ui.loading.elementSelector = '#loading';
                $l.ui.init();

                var movingObject = $l('#moving-object');
                $l.css.setProperty(movingObject, { position: 'absolute', backgroundColor: 'red', left: '450px', userSelect: 'none', webkitUserSelect: 'none' });
                // $l.anim.setCss({ object: movingObject, property: 'top', from: 50, to: 200, time: 2000, unit: 'px', reset: true });
                // $l.anim.setCss({ object: movingObject, property: 'font-size', from: null, to: 30, time: 1200, unit: 'pt', reset: true });
                $l.css.setTransition(movingObject, [ 'background-color 3s ease', 'padding 3s ease' ]);
                $l.css.setProperty(movingObject, { 'background-color': 'silver', 'padding': '50px' });

                $l.dom.setEvent(
                    movingObject,
                    'tap',
                    function(event) {
                        console.log('tap', event);
                    }
                );

                $l.dom.setEvent(
                    movingObject,
                    'dbltap',
                    function(event) {
                        console.log('dbltap', event);
                    }
                );

                $l.dom.setEvent(
                    movingObject,
                    'longtap',
                    function(event) {
                        console.log('longtap', event);
                    }
                );

                // $l.ajax.getScript(
                //     'test.js',
                //     null
                // );

                // $l.ajax.post(
                //     'test.php',
                //     { tested: 't' },
                //     function(content) {
                //         console.log(content);
                //     }
                // );

                var newApp = new $l.stack({
                    hello: 'merhaba',
                    name: 'eser',
                    favoritecolor: 'darkorange',
                    x: {
                        y: 'nice'
                    }
                });

                $l.mvc.init($l.id('deneme'), newApp);

                $l.dom.setEvent(
                    $l('#clickme'),
                    'click',
                    function() {
                        newApp.hello = 'selam';
                    }
                )
            });
        </script>
    </head>
    <body>

        <div id="loading">Loading...</div>

        <div id="moving-object">MOVE</div>

        <div id="deneme">
            <span lr-bind="content: hello"></span>

            <span lr-bind="style.color: favoritecolor, content: name"></span>
            <span lr-bind="content: x.y"></span>

            <input type="text" lr-event="keyup" lr-bind="prop.value: name" lr-set="name: prop.value" />

            <br />

            <input id="clickme" type="button" value="Change Bound I" />
            <input type="button" value="Change Bound II" lr-event="click" lr-set="hello: 'halo', favoritecolor: 'green'" />
        </div>

    </body>
</html>
